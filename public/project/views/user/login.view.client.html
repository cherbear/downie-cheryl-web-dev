<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div class="page-header">
        <h1>Service Meetups <br><small>Login</small></h1>
    </div>
    <div align = "left"><hr></div>
    <br>
    <br>
    <form name="myForm" novalidate>
        Username:
        <input ng-model="username" class="form-control"
               placeholder="alice"
               type="text"/>
        Password:
        <input ng-model="password" class="form-control"
               placeholder="password"
               type="password">

        <span ng-show="myForm.$submitted && username.$invalid || password.$invalid">
                    Required field
                </span>
        <a ng-click="model.login(username, password)"
           class="btn btn-primary btn-block">Login</a>
        <a class="btn btn-success btn-block"
           href="#/register">Register</a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>
    </form>
</div>
