<div class="page-header">
    <h1>Service Meetups <br><small>Profile</small></h1>
</div>

<div class="container">

    <div ng-show="model.success" class="alert alert-success">
        {{model.success}}
    </div>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="alice"/>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email"
                   type="email"
                   class="form-control"
                   id="email"
                   placeholder="alice@wonderland.com"/>
        </div>
        <div class="form-group">
            <label for="first">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="first"
                   placeholder="Alice"/>
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="last"
                   placeholder="Wonderland"/>
        </div>
    </form>

    <a class="btn btn-success btn-block"
       ng-click="model.updateUser()">Update Profile</a>
    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/registeredEvents">Your Registered Events</a>
    <a ng-click="model.logout()" class="btn btn-danger btn-block">Logout</a>
    <a ng-click="model.unregister()" class="btn btn-danger btn-block">Unregister</a>
</div>
