        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{widget.pageId}}/widget" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="">
                Edit Widget
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(widget)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">

    <div ng-switch="widget.widgetType">
        <div ng-switch-when="HEADING">
            <ng-include src="'widget-heading.view.client.html'"></ng-include>
        </div>
        <div ng-switch-when="IMAGE">
            <ng-include src="'image.view.client.html'"></ng-include>
        </div>

            <ng-include src="'widget-youtube.view.client.html'"></ng-include>
