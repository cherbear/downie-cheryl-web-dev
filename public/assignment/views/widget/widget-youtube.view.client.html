<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
              <span class="glyphicon glyphicon-chevron-left">
              </span>
                </a>
            </p>
            <a class="navbar-brand" href="">
                Edit Widget
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(widget)" class="navbar-link">
              <span class="glyphicon glyphicon-ok">
              </span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group">
            <label for="widgetName">Name</label>
            <input type="text"
                   class="form-control"
                   id="widgetName"
                   placeholder="Sailing"/>
        </div>

        <div class="form-group">
            <label for="widgetText">Text</label>
            <input type="text"
                   class="form-control"
                   id="widgetText"
                   placeholder="Video of me sailing the Charles River"/>
        </div>

        <div class="form-group">
            <label for="url">URL</label>
            <input type="url"
                   class="form-control"
                   id="url"
                   placeholder="https://www.youtube.com/embed/aD4grQXZPfg"/>
        </div>

        <div class="form-group">
            <label for="width">Width</label>
            <input type="number"
                   class="form-control"
                   id="width"
                   placeholder="200"/>
        </div>

        <a class="btn btn-danger btn-block"
           ng-click="model.deleteWidget()">Delete</a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
              <span class="glyphicon glyphicon-user blue">
              </span>
                </a>
            </p>
        </div>
    </div>
</nav>
