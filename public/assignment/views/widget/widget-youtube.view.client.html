<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Page "Widget-YouTube"</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/assignment2-style-sheet.css" rel="stylesheet">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="widget-list.view.client.html" class="navbar-link">
              <span class="glyphicon glyphicon-chevron-left">
              </span>
                </a>
            </p>
            <a class="navbar-brand" href="">
                Edit Widget
            </a>
            <p class="navbar-text pull-right">
                <a href="widget-youtube.view.client.html" class="navbar-link">
              <span class="glyphicon glyphicon-ok">
              </span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group">
            <label for="widgetName">Name</label>
            <input type="text"
                   class="form-control"
                   id="widgetName"
                   placeholder="Sailing"/>
        </div>

        <div class="form-group">
            <label for="widgetText">Text</label>
            <input type="text"
                   class="form-control"
                   id="widgetText"
                   placeholder="Video of me sailing the Charles River"/>
        </div>

        <div class="form-group">
            <label for="url">URL</label>
            <input type="url"
                   class="form-control"
                   id="url"
                   placeholder="https://www.youtube.com/embed/aD4grQXZPfg"/>
        </div>

        <div class="form-group">
            <label for="width">Width</label>
            <input type="number"
                   class="form-control"
                   id="width"
                   placeholder="200"/>
        </div>

        <a class="btn btn-danger btn-block"
           href="widget-list.view.client.html">Delete</a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="../views/user/profile.view.client.html" class="navbar-link">
              <span class="glyphicon glyphicon-user blue">
              </span>
                </a>
            </p>
        </div>
    </div>
</nav>


</body>
</html>
