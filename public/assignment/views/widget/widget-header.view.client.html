    <form>

                   placeholder="Sailing"/>
        </div>

            <label for="widgetText">Text</label>
            <input type="text"
                   class="form-control"
                   id="widgetText"
                   placeholder="Video of me sailing the Charles River"/>
        </div>

        <div class="form-group">
            <label>Width</label>
        <select class="form-control">
            <option>1</option>

            <option>4</option>
            <option>5</option>
            <option>6</option>

           ng-click="model.deleteWidget()">Delete</a>
